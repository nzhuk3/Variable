<html lang="en">
<head>

    <title>Variable</title>
    <style>
        :root {
    --base: calc(1vw + 1vh);
    --br-big: 20px;
    --br-small: 10px;
    --padding: 10px;
    --button-padding: 12px 20px;
    --bg: #FFF2F1;
    --accent: #EBFADB;
    --accent-text: #222F27;
    --primary: #2D3D33;
    --primary-text: #FFF2F1;
    --text: #2B2626;
    --landing-bg: #E4E4E4;
    --border: 1px solid var(--stroke);
    --stroke: #E9E9E9;
    --placeholder: #828282;
    --divider: #E6E6E6;
    --shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

@font-face {
    font-family: 'Inter';
    src: url('../font/Inter-VariableFont_slnt\,wght.ttf');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter';
    font-size: 16px;
}

html {
    width: 100%;
}

body {
    width: 100%;
    background-color: var(--landing-bg);
    padding: 2% 5%;
}

button, a {
    text-decoration: none;
    border: none;
    outline: none;
    background-color: inherit;
    color: inherit;
    font-family: 'Inter';
    font-size: 16px;
}

main {
    width: 100%;
    display: flex;
    gap: 40px;
    margin: 40px 0;
}

input {
    text-decoration: none;
    border: none;
    outline: none;
    background-color: inherit;
    color: inherit;
    font-family: 'Inter';
    font-size: 16px;
}

.form-input {
    padding: var(--button-padding);
    border-radius: var(--br-small);
    background-color: var(--bg);
    color: var(--primary-text);
    border: var(--border);
    flex-grow: 1;
}

.form-section {
    display: flex;
    flex-direction: column;
    justify-content: end;
    gap: 30px;
    flex-grow: 1;
}

.form-section h1{
    text-align: start;
}

.image-wrap {
    flex-grow: 1;
}

.image-wrap img {
    width: 100%;
    height: 100%;
    max-height: 700px;
    border-radius: var(--br-big);
    object-fit: cover;
}

#message-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.flex-wrapper {
    display: flex;
    gap: 20px;
    flex-grow: 1;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
    flex-grow: 1;
}

#message-input {
    height: 140px;
}

label {
    color: var(--text);
}

.hidden {
    visibility: hidden;
}

form > .button-main {
    width: 100%;
}

.island {
    background-color: var(--bg);
    color: var(--text);
    border: var(--border);
    border-radius: var(--br-big);
    padding: var(--padding);
    box-shadow: var(--shadow);
}

.headline {
    color: var(--text);
    font-size: 50px;
    text-align: center;
    font-weight: 800;
}

.section-heading {
    color: var(--text);
    font-size: 28px;
    font-weight: 700;
}

.subheading { 
    color: var(--text);
    font-size: 18px;
}

.button-main {
    width: fit-content;
    padding: var(--button-padding);
    border-radius: var(--br-small);
    background-color: var(--primary);
    color: var(--primary-text);
}

.nav-main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    font-weight: 500;
}

.nav-main .flex-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 26px;
}

.logo-wrap {
    padding: 0 var(--padding);
}

.links-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 26px;
}

.buttons-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0px;
    border: 1px solid var(--primary);
    border-radius: var(--br-small);
    overflow: hidden;
}

.buttons-wrap > a {
    padding: 12px 20px;
}

.buttons-wrap > .login-button {
    color: var(--text);
    background-color: var(--bg);
}

.buttons-wrap > .signup-button {
    color: var(--primary-text);
    background-color: var(--primary);
    border-radius: 0;
}

.socials-wrap {
    display: flex;
    gap: 10px;
}

.social-link {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border-radius: var(--br-small);
    background-color: var(--accent);
    color: var(--accent-text);
    border: var(--border);
    padding: var(--padding);
}

.footer-main {
    display: flex;
    justify-content: space-between;
    padding: 30px;
}

.footer-main div:first-child {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.topics-wrap {
    display: flex;
    justify-content: space-around;
    gap: 30px;
    flex-grow: 1;
}

.topic {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.topic-heading {
    margin-bottom: 10px;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #28282A;
        --accent: #C6EBBE;
        --accent-text: #1D1D1F;
        --primary: #2D3D33;
        --primary-text: #5DC8B4;
        --text: #5DC8B4;
        --landing-bg: #1E1E1F;
        --border: 1px solid var(--stroke);
        --stroke: #5DC8B4;
        --placeholder: #828282;
        --divider: #E6E6E6;
        --shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .buttons-wrap {
        border: 1px solid var(--text);

    }

    .buttons-wrap .signup-button {
        background-color: var(--text);
        color: var(--bg);
    }

    .feature-heading svg {
        filter: invert(79%) sepia(52%) saturate(384%) hue-rotate(112deg) brightness(83%) contrast(89%);
    }
}

    </style>
</head>

</body>
